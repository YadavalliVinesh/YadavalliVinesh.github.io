<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155db2;
        }
        img {
            width: 150px;
            height: auto;
        }
        #message {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-to-login {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="Facebook [blogovector.com].png" alt="Facebook Logo"/>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email to receive a password reset link.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendResetLink()">Send Reset Link</button>

        <p id="message"></p>

        
        <a href="index8.html" class="back-to-login">Back to Login</a>
    </div>

    <script>
        function sendResetLink() {
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            if (email) {
                message.innerHTML = "Password reset link sent to your email.";
                message.style.color = "green";
            } else {
                message.innerHTML = "Please enter a valid email.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
