<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" placeholder="Enter a">
    <input type="number" id="b" placeholder="Enter b"><br>
    <button onclick="m()">submit</button>"
    <div id="data"></div>
    <script>
        function m(){
            let a=parseInt(document.getElementById("a").value)
            let b=parseInt(document.getElementById("b").value)
            document.getElementById("data").innerHTML=`a+b=${a+b} <br>`+`a-b=${a-b} <br>`+`a*b=${a*b}<br>`+`a/b=${a/b}`
        }
    </script>
    
</body>
</html>
