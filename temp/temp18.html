<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ChangeColor(){
        let color = document.getElementById("txtColor").value;
        txtDiv.style.color = color;
        }
    </script>
</head>
<body>
    <input type="text" id="txtColor">
    <button onclick="ChangeColor()">Submit</button>
    <div id="txtDiv">HELLO WORLD!</div>
</body>
</html>
